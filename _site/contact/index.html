    Get in touch with CUNYSec
    </em>

  <!-- Please change email below to your email to activate the form -->
  <form action="http://formspree.io/aznspy256@gmail.com" role="form" method="POST">
<div class="form-group">
<label for="name">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

<div class="form-group">
      <label for="_replyto">Email</label>
      <input type="email" name="_replyto" class="form-control" required>
    </div>

<div class="form-group">
      <label for="message">Message</label>
      <textarea name="body" class="form-control" rows="4" width="100%" required></textarea>
    </div>

<div>
      <input type="hidden" name="">
      <input type="submit" class="submit-btn" value="Send Message">
      or <a href="mailto:admin@cunysec.com">Write Email</a>
    </div>
  </form>
</section>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
